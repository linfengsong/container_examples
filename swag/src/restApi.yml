  swagger: '2.0'
  info:
    version: 1.0.0
    description: "SocialHousing Rest API"
    title: "SocialHousing Rest API"
  basePath: "/api"
  paths:
    /v1/greeting:
      post:
           tags:
             - "Operations with greeting"
           summary: "Greeting message"
           operationId: "greeting"
           produces:
             - "application/json"
           parameters:
             -
               in: "body"
               name: "body"
               required: true
               schema:
                 $ref: "#/definitions/Greeting"
           responses:
             200:
               description: "OK"
               schema:
                 $ref: "#/definitions/info"
           security:
             -
               basicAuth: []

  securityDefinitions:
    basicAuth:
      type: "basic"

  definitions:
    info:
      type: "object"
      properties:
        info:
          type: "string"
        error:
          type: "string"
    SHCalcRun:
      type: "object"
      properties:
        request:
          type: "string"
          description: "SH Request payload"
          example: "Sample SH Payload"
        cobdate:
          type: "string"
          format: "DDDDMMYY"
          example: "20200630"
      required:
        - "request"
        - "cobdate"
