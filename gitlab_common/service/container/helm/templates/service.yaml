apiVersion: v1
kind: Service
metadata:
  annotations:
    fabric8.io/ingress.annotations: |-
      ingress.kubernetes.io/force-ssl-redirect: false
      kubernetes.io/ingress.class: {{ .Values.container.service.ingressClass }}
  labels:
    expose: "true"
    app: {{ .Values.container.app }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
    version: 1.0.0
  name: {{ .Values.container.name }}
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 80
  selector:
    app: {{ .Values.container.app }}
  sessionAffinity: None
  type: ClusterIP
