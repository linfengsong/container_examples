apiVersion: batch/v1
kind: CronJob
metadata:
  name: "{{ .Values.container.name }}-clean"
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: persistent
            image: "{{ .Values.container.image.name }}:{{.Values.container.image.tag }}"
            imagePullPolicy: {{ .Values.container.image.pullPolicy | quote }}
            resources:
              limits:
                cpu: 100m
                memory: 256Mi
              requests:
                cpu: 50m
                memory: 64Mi
            workingDir: /tmp
            args: ["clean"]
            volumeMounts:
            - name: persistent-volume
              mountPath: /home/app/data
              subPathExpr: data
            - name: persistent-volume
              mountPath: /home/app/logs
              subPathExpr: logs
          restartPolicy: OnFailure
          volumes:
          - name: persistent-volume
            persistentVolumeClaim:
              claimName: "{{ .Values.container.name }}-pvc" 
          