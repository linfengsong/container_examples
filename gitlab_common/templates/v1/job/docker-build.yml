
docker-job: 
  stage: docker
  script:
    - |
      echo "start build docker image"
      ci_common_path=ci_common
      mkdir -p $ci_common_path
      tar xvf common_util.tar -C $ci_common_path
      
      env_name=dev
      srcPath=$(pwd)
      iniFilePath=$srcPath/conf/image_${env_name}.ini
      buildPath=$srcPath/target/build
      
      mkdir -p $buildPath/image
      cp -R $ci_common_path/build/* $buildPath
      if [[ ! -z "$CI_BUILD_TARGET_PATH" ]]; then cp -R $CI_BUILD_TARGET_PATH $buildPath/image; fi
      $ci_common_path/script/dockerBuild.sh "$iniFilePath" "$buildPath"
      echo "finish build docker image"
