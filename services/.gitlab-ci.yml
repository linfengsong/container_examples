variables:
  ENV_NAME: dev
  
include:
  - project: 'linfeng.song/gitlab-templates'
    ref: master
    file: 'templates/v1/bcp-cd-container.yml'

httpd-swag-deploy:
  extends: .deploy-container-package
  variables:
    CONTAINER_NAME: httpdswag
    
httpd-swag-reload:
  extends: .reload-container-package
  variables:
    CONTAINER_NAME: httpdswag
    
spring-rest-api-deploy:
  extends: .deploy-container-package
  variables:
    CONTAINER_NAME: springrestapi
    
spring-rest-api-reload:
  extends: .reload-container-package
  variables:
    CONTAINER_NAME: springrestapi

dotnet-rest-api-deploy:
  extends: .deploy-container-package
  variables:
    CONTAINER_NAME: dotnetrestapi
    
dotnet-rest-api-reload:
  extends: .reload-container-package
  variables:
    CONTAINER_NAME: dotnetrestapi
    
httpd-react-deploy:
  extends: .deploy-container-package
  variables:
    CONTAINER_NAME: httpdreact
    
httpd-react-reload:
  extends: .reload-container-package
  variables:
    CONTAINER_NAME: httpdreact
