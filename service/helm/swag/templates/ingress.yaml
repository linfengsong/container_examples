apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swag-ingress
  annotations:
    nginx.ingress.kubernetes.io/add-base-url: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: kubernetes.docker.internal
    http:
      paths:
      - pathType: Prefix
        path: /swag
        backend:
          service:
            name: swag
            port:
              number: 8080
