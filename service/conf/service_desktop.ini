
[env]
BAM_application_name=regal
BAM_registration_url=https://host.docker.internal:4443
BAM_access_policy=/home/app/socialhousing/conf/policy.xml
BAM_access_policy_swag=<user name="*@localhost"/>
BAM_access_policy_api=<user name="test@localhost"/>

[service]
swag_image=ui
swag_image_tag=latest
swag_image_pullPolicy=Never
swag_replicas=1
swag_httpScheme=HTTP
swag_tlssecret=tlssecret-socialhousing
swag_bam_enabled=false
swag_job_enabled=false
