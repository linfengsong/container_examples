
build-image-job:
  stage: build
  image: $BUILDER_IMAGE_NAME
  script:
    - |
      echo "image build start"
      
      mkdir -p $GITLAB_UTILS_PATH
      tar xf gitlab_utils.tar -C $GITLAB_UTILS_PATH
      
      envName=dev
      srcPath=$(pwd)
      outputPath=${srcPath}/output
      source $GITLAB_UTILS_PATH/script/config.sh $srcPath $envName
      $GITLAB_UTILS_PATH/script/build_image.sh $srcPath $outputPath

      echo "image build finish"
  artifacts:
    paths:
      - output
