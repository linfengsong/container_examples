
build-image-job:
  stage: build
  image: $BUILDER_IMAGE_NAME
  script:
    - |
      echo "image build start"
            
      srcPath=$(pwd)
      outputPath=${srcPath}/output
      source $GITLAB_UTILS_PATH/ci/script/init_ci.sh
      $GITLAB_UTILS_PATH/ci/script/build_image.sh $srcPath $outputPath

      echo "image build finish"
  artifacts:
    paths:
      - output
