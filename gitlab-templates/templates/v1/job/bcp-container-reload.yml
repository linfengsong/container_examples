    
.bcp_container_reload_job:
  image: $BUILD_IMAGE_UBI8PLUGIS
  script:
  - |
    echo "start reload bcp container: $CONTAINER_NAME"
    
    mkdir -p $GITLAB_UTILS_PATH
    tar xf gitlab_utils.tar -C $GITLAB_UTILS_PATH
    
    srcPath=$(pwd)
    source $GITLAB_UTILS_PATH/script/config.sh $srcPath $ENV_NAME $CONTAINER_NAME
    source $GITLAB_UTILS_PATH/script/init.sh
    $GITLAB_UTILS_PATH/script/container_refresh.sh
    
    echo "finish reload bcp container: $CONTAINER_NAME"
    