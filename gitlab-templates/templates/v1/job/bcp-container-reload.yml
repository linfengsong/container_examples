    
.bcp_container_reload_job:
  image: $BUILDER_IMAGE_UBI8PLUS
  script:
  - |
    echo "start reload bcp container: $CONTAINER_NAME"
    
    mkdir -p $GITLAB_UTILS_PATH
    tar xf gitlab_utils.tar -C $GITLAB_UTILS_PATH
    
    srcPath=$(pwd)
    $GITLAB_UTILS_PATH/cd_bcp/script/config_bcp.sh $srcPath $ENV_NAME $CONTAINER_NAME
    source $GITLAB_UTILS_PATH/cd_bcp/script/init_cd.sh
    $GITLAB_UTILS_PATH/cd_bcp/script/container_refresh.sh
    
    echo "finish reload bcp container: $CONTAINER_NAME"
    