
docker-job:
  stage: docker
  image: $BUILD_IMAGE_UBI8PLUGIS
  script: 
  - |
    echo "start push image"
    
    export PATH=$GITLAB_UTILS_PATH/tool:$PATH
    
    srcPath=$(pwd)
    outputPath=$srcPath/output
    source $GITLAB_UTILS_PATH/script/init.sh
    $GITLAB_UTILS_PATH/script/push_image.sh "$outputPath"
    
    echo "finish push image"
 