
docker-job:
  stage: docker
  script: 
  - |
    echo "start push image"
    
    mkdir -p $GITLAB_UTILS_PATH
    tar xf gitlab_utils.tar -C $GITLAB_UTILS_PATH
    export PATH=$GITLAB_UTILS_PATH/tool:$PATH
      
    env_name=dev
    srcPath=$(pwd)
    iniFilePath=$srcPath/conf/image_${env_name}.ini
    outputPath=$srcPath/output
      
    source $GITLAB_UTILS_PATH/script/koc_login.sh "$iniFilePath" $OC_ACCESS_ID "$OC_ACCESS_KEY"
    $GITLAB_UTILS_PATH/script/push_image.sh "$iniFilePath" "$outputPath"
    
    echo "finish push image"
 