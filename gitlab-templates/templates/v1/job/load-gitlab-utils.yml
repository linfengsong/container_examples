variables:
  GITLAB_UTILS_PATH: "gitlab_utils"

load_gitlab_utils_job:
  stage: .pre
  image: $BUILDER_IMAGE_UBI8PLUS
  script:
    - |
      echo "Load gitlab utils start"
      srcPath=$(pwd)
      
      #git config --global http:sslVerify false
      #git clone https://linfeng.sone/builder-images.git
      #ls -l
      
      echo curl -L --header "$GITLAB_UTILS_ACCESS_TOKEN" "$GITLAB_UTILS_URL" -o 'archive.tar'
      curl -L --header 'PRIVATE-TOKEN: glpat-W2z5-4YTb6CcnrLoijtU' 'http://lenovo:50080/api/v4/projects/8/repository/archive.tar?ref=master' -o 'archive.tar'
      tar xf archive.tar
      if [[ $? -ne 0 ]]; then
        cat archive.tar
        exit 1
      fi
      gitlab_utils_master_path=gitlab-utils-master
      mkdir -p $GITLAB_UTILS_PATH
      cp -R $gitlab_utils_master_path-*/* $GITLAB_UTILS_PATH/
      chmod 644 $GITLAB_UTILS_PATH/conf/*
      chmod 755 $GITLAB_UTILS_PATH/script/*
      
      if [[ -z $CONTAINER_TRIGGER ]]; then
        chmod 644 $GITLAB_UTILS_PATH/ci/conf/*
        chmod 755 $GITLAB_UTILS_PATH/ci/script/*
        chmod 755 $GITLAB_UTILS_PATH/ci/tool/*
        echo $GITLAB_UTILS_PATH/ci/script/config_ci.sh $(pwd) $ENV_NAME
        $GITLAB_UTILS_PATH/ci/script/config_ci.sh $(pwd) $ENV_NAME
      else
        chmod 644 $GITLAB_UTILS_PATH/cd_bcp/conf/*
        chmod 755 $GITLAB_UTILS_PATH/cd_bcp/script/*
        cd $GITLAB_UTILS_PATH
        echo tar cvf $srcPath/gitlab_utils.tar *
        tar cvf $srcPath/gitlab_utils.tar *
        cd $srcPath
        echo rm -r -f $srcPath/$GITLAB_UTILS_PATH/*
        rm -r -f $srcPath/$GITLAB_UTILS_PATH/*
        echo ls -l gitlab_utils.tar
        ls -l gitlab_utils.tar
      fi
      echo ls -l gitlab_utils
      ls -l gitlab_utils
      echo "Load gitlab utils finish"
  artifacts:
    paths:
      - gitlab_utils
      - gitlab_utils.tar
    expire_in: 1 day
