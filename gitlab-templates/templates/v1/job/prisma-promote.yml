
promote-job:
  stage: promote
  script: 
  - |
    echo "start prisma-promote"
    
    mkdir -p $GITLAB_UTILS_PATH
    tar xf gitlab_utils.tar -C $GITLAB_UTILS_PATH
      
    envName=dev
    srcPath=$(pwd)
    source $GITLAB_UTILS_PATH/script/config.sh $srcPath $envName  
    $GITLAB_UTILS_PATH/script/prisma_promote.sh
    
    echo "finish prisma-promote"
 