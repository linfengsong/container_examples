
.bcp_container_deploy_job:
  script:
  - |
    mkdir -p $GITLAB_UTILS_PATH
    tar xf gitlab_utils.tar -C $GITLAB_UTILS_PATH
    
    env_name=dev
    srcPath=$(pwd)

    $GITLAB_UTILS_PATH/script/container_deploy.sh $srcPath $env_name $CONTAINER_NAME $CERTIFICATE_PWD
    
    echo "finish deploy bcp container: $CONTAINER_NAME"
    
.bcp_container_reload_job:
  script:
  - |
    mkdir -p $GITLAB_UTILS_PATH
    tar xf gitlab_utils.tar -C $GITLAB_UTILS_PATH
    
    env_name=dev
    srcPath=$(pwd)
    
    $GITLAB_UTILS_PATH/script/container_refresh.sh $srcPath $env_name $CONTAINER_NAME
    
    echo "finish reload bcp container: $CONTAINER_NAME"
    